<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form>
    <p> <label for="nombre" Nombre </label>
        <input type="text" name="nombre" id="nombre">

    <p> <label for="apellido" Apellido </label>
        <input type="text" name="apellido" id="apellido"> </p>
    <p> Sexo:
       <br>
        <label for="masculino"> Masculino</label>

        <label for="femenino"> Femenino</label>
        <input type="radio" name="genero" value="femenino" id="femenino">

    </p>
    <p>   <label for="edad"> Edad</label>
        <input type="number" name="edad" id="edad"> </p>
    <p><label for="email"> Email</label>
        <input type="email" name="email" id="email"></p>
    <p><label for="usuario"> Usuario</label>
        <input type="text" name="usuario" id="usuario"> </p>
    <p>Password: <input type="password" name="password"> </p>
    <p>Confirmar Password: <input type="password" name="password2 "></p>

    <p>Tipo de servicio:
        <select name="tipo_servicio">  <option value="free"> Free </option>
            <option value="Standard">Standard </option>
            <option value="premium">Premium</option>
        </select></p>

    <p>Tema:
        Política <input type="checkbox" name="tema" value="politica">
        Negocios <input type="checkbox" name="tema" value="politica">
        Tecnología <input type="checkbox" name="tema" value="politica">
        Salud <input type="checkbox" name="tema" value="politica">
    </p>
    <p>
        Agregue un comentario:
        <textarea> </textarea>
    </p>
    <p>
       <button>Boton de Enviar</button>
    </p>
</form>
