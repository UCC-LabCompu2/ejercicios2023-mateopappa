<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        form {
            display: block;
            margin-top: 0em;

<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form>
    <p>Nombre: <input type="text" name="nombre">
    </p>
    <p> Apellido: <input type="text" name="apellido"></p>
    <p> Sexo:
       <br> Masculino <input type="radio" name="genero" value="masculino">
        <br>

        Femenino <input type="radio" name="genero" value="femenino">
    </p>
    <p>Edad: <input type="number" name="edad"> </p>
    <p>Email: <input type="email" name="email"></p>
    <p>Usuario: <input type="text" name="usuario"> </p>
    <p>Password: <input type="password" name="password"> </p>
    <p>Confirmar Password: <input type="password" name="password2 "></p>

    <p>Tipo de servicio:
        <select name="tipo_servicio">  <option value="free"> Free </option>
            <option value="Standard">Standard </option>
            <option value="premium">Premium</option>
        </select></p>

    <p>Tema:
        Política <input type="checkbox" name="tema" value="politica">
        Negocios <input type="checkbox" name="tema" value="politica">
        Tecnología <input type="checkbox" name="tema" value="politica">
        Salud <input type="checkbox" name="tema" value="politica">
    </p>
    <p>
        Agregue un comentario:
        <textarea> </textarea>
    </p>
    <p>
       <button>Boton de Enviar</button>
    </p>
</form>

</body>
